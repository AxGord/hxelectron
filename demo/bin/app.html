<!DOCTYPE html>
<html>
    <head>
        <title>hxelectron-demo</title>
        <style>
            :root {
                --color-black: #141419;
                --color-red: #A84B38;
                --color-orange: #EA8220;
                --color-orange-2: #F1471D;
                --color-yellow: #FBC707;
                --color-white: #FFFFFF;
            }
			@keyframes pulse {
				from {
					transform: scale3d(1, 1, 1);
                    filter: drop-shadow(16px 16px 24px rgba(5,5,5,0.9))
                }
				50% {
					transform: scale3d(1.4, 1.4, 1.4);
                    filter: drop-shadow(24px 24px 48px rgba(5,5,5,0.3))
                }
				100% {
					transform: scale3d(1, 1, 1);
                    filter: drop-shadow(16px 16px 24px rgba(5,5,5,0.9))
                }
			}
            * {
                margin: 0;
                padding: 0;
            }
            body {
                font-size: 9pt;
                font-family: monospace;
                background: var(--color-black);
                color: var(--color-orange-2);

                width: 100%;
                height: 100%;

				overflow: hidden;
                cursor: default;
            }
            *::selection {
                background: var(--color-orange-2);
                color: var(--color-yellow);
            }
            #info {
                position: relative;
                top: 16px;
                left: 16px;
                text-transform: uppercase;
            }
            #info h1 {
                font-family: Helvetica, sans-serif;
                font-size: 32pt;
            }
            #info div {
                position: relative;
                left: 2px;
            }
            img.logo {
                position: absolute;
                top: 0; bottom:0; left: 0; right:0;
                margin: auto;
                pointer-events: none;

            }
            img#logo-haxe {
                opacity: 0;
				animation-delay: 0.3s;
				animation-duration: 1s;
			    animation-fill-mode: both;
				animation-name: pulse;
                filter: drop-shadow(16px 16px 24px rgba(5,5,5,0.9));
                z-index: 2;
            }
        </style>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="info">
            <h1>HXElectron</h1>
            <div id="system"></div>
            <div id="node"></div>
            <div id="electron"></div>
            <div id="haxe"></div>
        </div>
        <div id="updates"></div>
        <img class="logo" id="logo-haxe" src="http://haxe.org/img/haxe-logo.svg" />
    </body>
</html>
